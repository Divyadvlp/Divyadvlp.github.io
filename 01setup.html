<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is my second line</h1>
    <h1>This is my third line</h1>
    <h1>This is my fourth line</h1>
    <h1>This is my first line</h1>
    <h1>This is my fifth line</h1>

    <button id="sa">show all</button>
    <button id="ha">hide all</button>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").click(function(){
                $(this).hide();
            })


            $("#sa").click(function(){
                $("h1").show();
            })
            $("#ha").click(function(){
                $("h1").hide();
            })
        })
        
    </script>
</body>
</html>
